<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>Starter Kit</title>
		<meta name="description" content="My amazing card!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/1.10.0/default.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page" data-page="home">
			<div class="app-topbar">
                <div class="app-button left" data-back="true">Back</div>
				<div class="app-title">Idea Hub</div>
                <div class="app-button right" data-target="upload">Upload</div>
			</div>
		<div class="app-content">
            <div class="img-grid">
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
                <div class='img placeholder thumbnail'>
                </div>
            </div>
		</div>

		<div class="app-page" data-page="upload" data-target="upload">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title"></div>
        <div class="app-button right">Upload</div>
			</div>
			<div class="app-content">
                <div class="app-section">
                <input class="app-input" placeholder="Idea">
                <textarea class="app-input" placeholder="Pitch"></textarea>
                <div class="app-button">Upload</div>
              </div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="zerver/API.js"></script>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="http://cdn.kik.com/cards/0.11.2/cards.js"></script>
		<script src="http://cdn.kik.com/app/1.10.0/app.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
