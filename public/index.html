<!doctype html>
<html>
<head>
	<title>Kik Idea Hub</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css">
</head>
<body>
  <div data-role="page">

    <div data-role="header">
      <h1>Idea Hub</h1>
    </div><!-- /header -->

    <div data-role="content">
      <form action='/login' method='post'>
        <label>Login</label>
        <input type='text' name='username' placeholder='Username'>
        <input type='password' name='password' placeholder='Password'>
        <input type="submit" class="btn btn-primary" value='Login'>
      </form>
      <form action='/register' method='post'>
        <label>Register</label>
        <input type='text' name='username' placeholder='Username'>
        <input type='password' name='password' placeholder='Password'>
        <input type="submit" class="btn btn-primary" value='Register'>
      </form>

    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.mobile-1.4.0.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone-min.js"></script>
    <script src="/js/handlebars_1.0.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/views/views.js"></script>
    <script src="/routes/router.js"></script>
    <script src="/models/model.js"></script>
    <script src="http://cdn.kik.com/cards/0.11.2/cards.js"></script>
    <script src="http://cdn.kik.com/app/1.10.0/app.js"></script>
    <script>
      Backbone.history.start();
    </script>
  </body>
  </html>
